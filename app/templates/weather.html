{% extends 'layout.html' %} {% block body %}

<style>
    html body {
      background-color: rgb(206, 206, 228);
    }
  </style>

  <!--Form Section-->

<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Get Weather Forecast information for your region</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 30rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  ">
  <form method="POST" action="{{ url_for('weather_forecast') }}">
    
    <div class="form-group">
      <label for="State" style="font-size: 17px "><b>Select the State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        style="font-weight: bold; color: black;"
        
        required
      ></select>
      <br />
      <label for="City" style="font-size: 17px"><b>Select the nearest region</b></label>
      <select
        id="state"
        class="form-control"
        name="city"
        style="font-weight: bold; color: black;"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 250px;
          height: 50px;
          margin-top: 30px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Get Weather Forecast
      </button>
    </div>
  </form>
</div> 

{% endblock %}
