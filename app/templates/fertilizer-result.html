{% extends 'layout.html' %} {% block body %}

<div class="container py-2 mx-auto my-50 h-10 " style="margin: 4rem;">
  <div class="row">
      <div class="col-sm py-2 py-md-3">
        <div class="card card-body" style="justify-content: center;">
          <h1 class="text-center"><b>You should use <i>{{ prediction['title'] }} </i></b></h1>
        </div>
        <div class="card card-body" style="justify-content: center; background-color:blanchedalmond">
          <p class="text-center" style="color: black; font-size: 20px;">{{ prediction['description'] }}</p>
        </div>
        <div class="card card-body" style="justify-content: center; background-color:blanchedalmond">
          <img src="{{ url_for('static', filename = prediction['imageUrl']) }}" alt="Fertiliser image">
        </div>
      </div>
  </div>
</div>
{% endblock %}
